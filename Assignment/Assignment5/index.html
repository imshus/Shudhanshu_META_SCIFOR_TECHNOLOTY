<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment5</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
      ul {
        list-style: none;
        display: flex;
        justify-content: center;
        padding: 15px;
        gap: 20px;
      }
      ul li {
        font-size: medium;
        font-weight: 100;
      }
      ul li a{
        text-decoration: none;
        text-transform: uppercase;
      }
      .container{
        background-color: aquamarine;
        font-weight: bold;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
        <li>
          <a href="#">Services</a>
        </li>
      </ul>
    </div>
  </body>
</html>
